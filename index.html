<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows 95 Web</title>
  <style>
    :root {
      --bg: #008080;
      --gray: #c0c0c0;
      --dark: #808080;
      --light: #ffffff;
      --black: #000000;
      --blue: #000080;
    }

    * {
      box-sizing: border-box;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
      user-select: none;
    }

    body {
      margin: 0;
      background: var(--bg);
      height: 100vh;
      overflow: hidden;
    }

    /* Desktop */
    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .icon {
      width: 72px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      cursor: default;
    }

    .icon img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }

    /* Taskbar */
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: var(--gray);
      border-top: 2px solid var(--light);
      display: flex;
      align-items: center;
      padding: 2px;
    }

    .start-button {
      background: var(--gray);
      border: 2px solid;
      border-color: var(--light) var(--black) var(--black) var(--light);
      padding: 4px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button:active {
      border-color: var(--black) var(--light) var(--light) var(--black);
    }

    .clock {
      margin-left: auto;
      background: var(--gray);
      border: 2px solid;
      border-color: var(--dark) var(--light) var(--light) var(--dark);
      padding: 4px 8px;
      font-size: 12px;
    }

    /* Window */
    .window {
      position: absolute;
      top: 80px;
      left: 120px;
      width: 320px;
      background: var(--gray);
      border: 2px solid;
      border-color: var(--light) var(--black) var(--black) var(--light);
      box-shadow: 2px 2px 0 var(--dark);
    }

    .title-bar {
      background: linear-gradient(to right, var(--blue), #0000aa);
      color: white;
      padding: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .title-buttons button {
      width: 18px;
      height: 18px;
      background: var(--gray);
      border: 2px solid;
      border-color: var(--light) var(--black) var(--black) var(--light);
      font-size: 10px;
      cursor: pointer;
    }

    .window-content {
      padding: 10px;
      font-size: 13px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" onclick="openApp('Contactos')">
      <img src="https://win98icons.alexmeub.com/icons/png/address_book-0.png" />
      <div>Contactos</div>
    </div>

    <div class="icon" onclick="openApp('Precios')">
      <img src="https://win98icons.alexmeub.com/icons/png/dollar_sign-0.png" />
      <div>Precios</div>
    </div>

    <div class="icon" onclick="openApp('Local')">
      <img src="https://win98icons.alexmeub.com/icons/png/world-0.png" />
      <div>Local</div>
    </div>

    <div class="icon" onclick="openApp('Sobre nosotros')">
      <img src="https://win98icons.alexmeub.com/icons/png/help_book-0.png" />
      <div>Sobre nosotros</div>
    </div>
    </div>

    <div class="window" id="window">
      <div class="title-bar">
        <span id="window-title">AplicaciÃ³n</span>
        <div class="title-buttons">
          <button onclick="closeWindow()">X</button>
        </div>
      </div>
      <div class="window-content" id="window-content">
        Hola
      </div>
    </div>

    </div>
      <div class="window-content">
        Esto es una interfaz web inspirada en <b>Windows 95</b>.<br /><br />
        Hecha con HTML, CSS y JavaScript.
      </div>
    </div>

    <div class="taskbar">
      <div class="start-button">ðŸªŸ Inicio</div>
      <div class="clock" id="clock"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }

    function openApp(name) {
      const win = document.getElementById('window');
      document.getElementById('window-title').textContent = name;
      document.getElementById('window-content').textContent = `Hola, esta es la aplicaciÃ³n ${name}.`;
      win.style.display = 'block';
    }

    function closeWindow() {
      document.getElementById('window').style.display = 'none';
    }

    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
