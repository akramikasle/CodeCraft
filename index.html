<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Welcome</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2d9; /* Cream background from image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

      .btn-link {
    text-decoration: none; /* Removes the underline */
    display: block;        /* Ensures the link fills the button area */
}

/* Optional: Ensure the button cursor still looks like a pointer */
.btn {
    cursor: pointer;
}

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 3rem;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background-color: #4f4d48; /* Dark grey-brown from image */
            color: white;
            border: none;
            padding: 20px 0;
            width: 300px;
            border-radius: 50px; /* Rounded pill shape */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        /* Hover & Active states for better UX */
        .btn:hover {
            background-color: #3d3b37;
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a CodeCraft</h1>
        
<div class="button-group">
    <a href="https://sites.google.com/ikasle.eus/codecraft/codecraft" class="btn-link">
        <button class="btn">Estilo Profesional</button>
    </a>

    <a href="/CodeCraft/Windows98.html" class="btn-link">
        <button class="btn">Estilo Windows 98</button>
    </a>
</div>
    </div>

</body>
</html>
